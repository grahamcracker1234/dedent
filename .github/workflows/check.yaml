---
name: Check
on:
  workflow_call:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install the Project
        run: uv sync --all-extras --dev
      - name: Check Formatting
        run: task check:format
      - name: Check Linting
        run: task check:lint
      - name: Check Types
        run: task check:types

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install the Project
        run: uv sync --all-extras --dev -p ${{ matrix.python-version }}
      - name: Run Tests
        run: task check:tests
